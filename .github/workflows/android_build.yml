name: Final Build Success
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Ionic & Capacitor
        run: |
          npm install -g @ionic/cli
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Create Web Assets
        run: |
          mkdir -p www
          cp index.html www/
          # وضع صورتك كأيقونة أساسية
          cp 1772038628701.png www/icon.png || touch www/icon.png

      - name: Initialize & Build Android
        run: |
          # هذه الخطوات هي التي تنشئ المشروع بشكل قانوني يمنع الخطأ 1
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android
          
          # ضغط الحجم وتفعيل الأوفلاين
          sed -i 's/minifyEnabled false/minifyEnabled true/' android/app/build.gradle
          sed -i 's/shrinkResources false/shrinkResources true/' android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-Final-Result
          path: android/app/build/outputs/apk/debug/app-debug.apk

