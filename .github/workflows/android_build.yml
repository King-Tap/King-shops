name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          pip install Pillow

      - name: Initialize Capacitor
        run: |
          mkdir -p www
          cp index.html www/
          rm -rf android
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android

      - name: Force Update Icon
        run: |
          python3 -c "
          from PIL import Image, ImageDraw
          import os
          import shutil

          def create_icon(size, path):
              # إنشاء صورة بسيطة جداً: خلفية زرقاء مع مربع أصفر (للتأكد من التغيير)
              img = Image.new('RGB', (size, size), color='#0000FF')
              draw = ImageDraw.Draw(img)
              margin = size * 0.2
              draw.rectangle([margin, margin, size - margin, size - margin], fill='#FFFF00')
              
              os.makedirs(os.path.dirname(path), exist_ok=True)
              img.save(path)
              print(f'Created icon at {path}')

          base = 'android/app/src/main/res/'
          # مسح مجلدات الأيقونات القديمة تماماً لضمان عدم بقاء أي أثر للروبوت الأخضر
          folders = ['mipmap-mdpi', 'mipmap-hdpi', 'mipmap-xhdpi', 'mipmap-xxhdpi', 'mipmap-xxxhdpi']
          for f in folders:
              target_path = os.path.join(base, f)
              if os.path.exists(target_path):
                  shutil.rmtree(target_path)
              os.makedirs(target_path)

          icon_configs = [(48, 'mipmap-mdpi'), (72, 'mipmap-hdpi'), (96, 'mipmap-xhdpi'), (144, 'mipmap-xxhdpi'), (192, 'mipmap-xxxhdpi')]
          for size, folder in icon_configs:
              create_icon(size, f'{base}{folder}/ic_launcher.png')
              create_icon(size, f'{base}{folder}/ic_launcher_round.png')
          "

      - name: Build Android APK
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-New-Icon
          path: android/app/build/outputs/apk/debug/app-debug.apk
