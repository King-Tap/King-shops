name: Build Slim Offline APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tools
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p www
          cp index.html www/

      - name: Initialize Android
        run: |
          rm -rf android
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android

      - name: Replace Icon
        run: |
          IMAGE="1772038628701.png"
          RES_PATH="android/app/src/main/res"
          if [ -f "$IMAGE" ]; then
            for folder in $RES_PATH/mipmap-*; do
              cp "$IMAGE" "$folder/ic_launcher.png"
              cp "$IMAGE" "$folder/ic_launcher_round.png"
            done
          fi

      - name: Optimize & Shrink Size
        run: |
          # تفعيل الضغط وحذف الأكواد الزائدة (السر في تقليل الحجم)
          sed -i 's/minifyEnabled false/minifyEnabled true/' android/app/build.gradle
          sed -i 's/shrinkResources false/shrinkResources true/' android/app/build.gradle
          # حذف اللغات الزائدة التي تزيد الحجم
          echo "android { defaultConfig { resConfigs 'en', 'ar' } }" >> android/app/build.gradle

      - name: Build APK
        run: |
          npx cap copy
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-Offline-Slim
          path: android/app/build/outputs/apk/debug/app-debug.apk
