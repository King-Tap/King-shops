name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p www
          cp index.html www/

      - name: Initialize Android
        run: |
          rm -rf android
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android

      - name: Force Icon Overwrite
        run: |
          IMAGE="1772038628701.png"
          RES_PATH="android/app/src/main/res"
          find $RES_PATH -name "ic_launcher_foreground.png" -delete
          find $RES_PATH -name "ic_launcher.xml" -delete
          find $RES_PATH -name "ic_launcher_round.xml" -delete
          for folder in $RES_PATH/mipmap-*; do
            cp "$IMAGE" "$folder/ic_launcher.png"
            cp "$IMAGE" "$folder/ic_launcher_round.png"
            cp "$IMAGE" "$folder/ic_launcher_foreground.png"
          done

      - name: Optimization & Shrinking (The 3MB Secret)
        run: |
          # تفعيل ضغط الكود وحذف الملفات غير المستخدمة من داخل إعدادات أندرويد
          sed -i 's/minifyEnabled false/minifyEnabled true/' android/app/build.gradle
          sed -i 's/shrinkResources false/shrinkResources true/' android/app/build.gradle
          # إضافة إعدادات لضغط ملفات الـ APK الناتجة
          echo "android.bundle.enableUncompressedNativeLibs=false" >> android/gradle.properties

      - name: Build Super Slim APK
        run: |
          npx cap copy
          cd android
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-Super-Slim
          path: android/app/build/outputs/apk/debug/app-debug.apk
