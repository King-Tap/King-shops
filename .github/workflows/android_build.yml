name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies and Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          pip install Pillow # هذه هي المكتبة التي تسببت في الفشل سابقاً
          mkdir -p www
          cp index.html www/
          rm -rf android
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android

      - name: Create Custom Default Icon
        run: |
          python3 -c "
          from PIL import Image, ImageDraw
          import os

          def create_icon(size, path):
              img = Image.new('RGB', (size, size), color='#0a0a0a')
              draw = ImageDraw.Draw(img)
              margin = size * 0.05
              draw.ellipse([margin, margin, size - margin, size - margin], outline='#d4af37', width=max(1, int(size/15)))
              os.makedirs(os.path.dirname(path), exist_ok=True)
              img.save(path)

          base = 'android/app/src/main/res/'
          icon_configs = [
              (48, 'mipmap-mdpi'), (72, 'mipmap-hdpi'), (96, 'mipmap-xhdpi'), 
              (144, 'mipmap-xxhdpi'), (192, 'mipmap-xxxhdpi')
          ]
          for size, folder in icon_configs:
              create_icon(size, f'{base}{folder}/ic_launcher.png')
              create_icon(size, f'{base}{folder}/ic_launcher_round.png')
          "

      - name: Build Android APK
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-Fixed-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
