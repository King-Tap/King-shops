name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p www
          cp index.html www/

      - name: Initialize and Slim Down
        run: |
          rm -rf android
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android

      - name: Force Icon Overwrite
        run: |
          IMAGE="1772038628701.png"
          RES_PATH="android/app/src/main/res"
          find $RES_PATH -name "ic_launcher_foreground.png" -delete
          find $RES_PATH -name "ic_launcher.xml" -delete
          find $RES_PATH -name "ic_launcher_round.xml" -delete
          for folder in $RES_PATH/mipmap-*; do
            cp "$IMAGE" "$folder/ic_launcher.png"
            cp "$IMAGE" "$folder/ic_launcher_round.png"
            cp "$IMAGE" "$folder/ic_launcher_foreground.png"
          done

      - name: Build Optimized APK
        run: |
          npx cap copy
          cd android
          chmod +x gradlew
          # تنظيف وبناء نسخة مضغوطة مع تجاهل ملفات الاختبار والترجمة الزائدة
          ./gradlew assembleDebug -Pandroid.enableR8=true -x test

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-Ultra-Slim
          path: android/app/build/outputs/apk/debug/app-debug.apk
