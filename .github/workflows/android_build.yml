name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build Web Assets
        run: |
          mkdir -p www
          cp index.html www/
          # التأكد من وجود ملف فارغ للأيقونة لتجنب أخطاء المسار
          touch www/icon.png 

      - name: Initialize Capacitor Project
        run: |
          rm -rf android
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android

      - name: Build Android App
        run: |
          npx cap sync
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-Success
          path: android/app/build/outputs/apk/debug/app-debug.apk
