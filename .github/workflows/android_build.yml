name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor and Build Tools
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npm install @capacitor/assets -g
          mkdir -p www
          cp index.html www/
          
          # استهداف اسم الصورة الصحيح والدقيق
          if [ -f "1772038628701.png" ]; then
            cp 1772038628701.png icon.png
          fi

      - name: Initialize and Generate Assets
        run: |
          rm -rf android
          npx cap init "King Shops" "com.kingshops.game" --web-dir www
          npx cap add android
          
          # توليد الأيقونات من الصورة الجديدة
          if [ -f "icon.png" ]; then
            npx capacitor-assets generate --android --icon icon.png
          else
            echo "الصورة غير موجودة بالاسم المطلوب!" && exit 1
          fi

      - name: Build Android APK
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: King-Shops-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk
